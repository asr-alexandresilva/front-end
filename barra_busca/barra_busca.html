<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Menu</title>
    <!-- link para o efeito de animação do scroll -->

    <!-- https://github.com/michalsnik/aos -->

    <!-- --------------------------- -->

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="fontawesome/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="row">
        <div class="col-md-12">
            <div class="conteudo_pesquisa">

                <div class="container_pesquisa">
                    <i class="fa fa-search icon_pesquisa_avancada" aria-hidden="true"></i>
                    <input class="ipt_pesquisa_avancada" type="search">
                </div>
                <ul class="lista_botoes_filtro_pesquisa">
                    <div class="btn_filtro_pesquisa">
                        <img src="img/check_out.png" alt="">
                        <input type="radio" class="ipt_filtro_pesquisa" name="ipt_filtro_pesquisa" id="ipt_teste"
                            value="teste">
                        <label for="ipt_teste">Teste Novo</label>
                    </div>
                    <div class="btn_filtro_pesquisa">
                        <img src="img/check_out.png" alt="">
                        <input type="radio" class="ipt_filtro_pesquisa" name="ipt_filtro_pesquisa"
                            id="ipt_teste1" value="teste1">
                        <label for="ipt_teste1">Teste Novo 1</label>
                    </div>
                    <div class="btn_filtro_pesquisa">
                        <img src="img/check_out.png" alt="">
                        <input type="radio" class="ipt_filtro_pesquisa" name="ipt_filtro_pesquisa" id="ipt_teste2"
                            value="teste2">
                        <label for="ipt_teste2">Teste Novo 2</label>
                    </div>
                    <div class="btn_filtro_pesquisa">
                        <img src="img/check_out.png" alt="">
                        <input type="radio" class="ipt_filtro_pesquisa" name="ipt_filtro_pesquisa" id="ipt_teste3"
                            value="teste3">
                        <label for="ipt_teste3">Teste Novo 3</label>
                    </div>
                    <div class="btn_filtro_pesquisa">
                        <img src="img/check_out.png" alt="">
                        <input type="radio" class="ipt_filtro_pesquisa" name="ipt_filtro_pesquisa" id="ipt_teste4"
                            value="teste4">
                        <label for="ipt_teste4">Teste Novo 4</label>
                    </div>
                    <div class="btn_filtro_pesquisa">
                        <img src="img/check_out.png" alt="">
                        <input type="radio" class="ipt_filtro_pesquisa" name="ipt_filtro_pesquisa" id="ipt_teste5"
                            value="teste5">
                        <label for="ipt_teste5">Teste Novo 5</label>
                    </div>
                </ul>
            </div>
        </div>
    </div>



    <!-- ----------------------------------------------- -->

    <script src="fontawesome/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

</html>
